    unit_of_measurement: "%"
    entity_category: "diagnostic"
    device_class: ""   
    
  - platform: homeassistant
    id: out_temp
    entity_id: sensor.outside_temperature
    internal: true 
    on_value:
      - lvgl.label.update:
          id: 
            - out_temp_lvgl
          text:
            format: "%.0f°C"
            args: [ 'x' ]

  - platform: homeassistant
    id: input_datetime_time_text
    entity_id: input_datetime.time
    internal: true

# Battery voltage sensor
  - platform: adc
    pin: GPIO10
    id: battery_voltage
    name: "Battery Voltage"
    unit_of_measurement: "V"
    accuracy_decimals: 2
    device_class: voltage
    entity_category: diagnostic
    update_interval: 30s
    attenuation: 12db
    filters:
      - multiply: 4.11

# Battery percentage
  - platform: template
    id: battery_percent
    name: "Battery Level"
    unit_of_measurement: "%"
    accuracy_decimals: 0
    device_class: battery
    entity_category: diagnostic
    lambda: |-
      float voltage = id(battery_voltage).state;
      // Li-ion battery voltage range (2.7V-4.2V)
      return (voltage - 2.7) / (4.2 - 2.7) * 100.0;
    filters:
      - clamp:
          min_value: 0
          max_value: 100
    on_value:
      - lvgl.label.update:
          id: battery_label
          text: !lambda return str_sprintf("%.0f%%", x);

  - platform: aht10 
    i2c_id: bus_b
    variant: AHT20
    temperature:
      name: "Temperature"
      id: s3temp
    humidity:
      name: "Humidity"
      id: s3hum
    update_interval: 60s

  - platform: template
    id: alarm_countdown_value
    internal: true
    accuracy_decimals: 0
    on_value:
      then:
        - if:
            condition:
              lambda: return x >= 0;
            then:
              - lvgl.label.update:
                  id: alarm_countdown_label
                  text: !lambda |-
                    return str_sprintf("%02d", static_cast<int>(x));
                  hidden: false
            else:
              - lvgl.label.update:
                  id: alarm_countdown_label
                  hidden: true

