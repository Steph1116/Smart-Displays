light:
  - platform: monochromatic
    id: back_light
    name: LCD Backlight
    entity_category: config
    output: backlight_output
    restore_mode: ALWAYS_ON
    default_transition_length: 50ms

interval:
  - interval: 1s
    then:
      - lambda: |-
          static int countdown = 0;
          if (id(countdown_control).state) {
            if (countdown == 0) {
              countdown = 60;
            }
            if (countdown > 0) {
              id(countdown_timer).publish_state((std::to_string(countdown) + "seconds").c_str());
              countdown--;
            } else {
              id(countdown_timer).publish_state("Time's up!");
              id(countdown_control).turn_off();
            }
          }
          if (id(arming_timer_active)) {
            if (id(arming_countdown) > 0) {
              id(arming_countdown)--;
              // Publish to a temporary sensor
              id(alarm_countdown_value).publish_state(id(arming_countdown));
            } else {
              id(arming_timer_active) = false;
              id(alarm_countdown_value).publish_state(-1);
            }
          }

