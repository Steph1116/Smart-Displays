i2c:
  - id: bus_a
    sda: GPIO08
    scl: GPIO18
    scan: true
    frequency: 100kHz

  - sda: GPIO41
    scl: GPIO40
    scan: false
    sda_pullup_enabled: true
    scl_pullup_enabled: true
    frequency: 50kHz
    id: bus_b

